<html>
  <head>
    <title>Fantasia</title>

    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/fatPack.js"></script>
    <script type="text/javascript">
      function load() {
        require("./index");
      }
    </script>
  </head>

  <body onload="javascript:load();">
    <div class="container">
      <h1 class="header"></h1>

      <div class="login">
        <div>
          <h2>Sign up</h2>
          <form class="signUp" action="javascript:void(0);">
            <span>Username:</span>
            <input class="username" type="text"></input>
            <input type="submit"></input>
          </form>

          <h2>Sign in</h2>
          <form class="signIn" action="javascript:void(0);">
            <span>Account ID:</span>
            <input class="accountId" type="text"></input>
            <input type="submit"></input>
          </form>
        </div>
      </div>

      <div class="room">
        <h2 class="title">Room</h2>
        <span class="description">Description</span>
        <span class="exits">Exits</span>

        <form class="execute" action="javascript:void(0);">
          <input class="command" type="text"></input>
        </form>
      </div>

      <div class="footer">
        <span>Account ID: </span><span class="accountId"></span>
        <a class="logout" href="javascript:void(0);">Logout</a>
      </div>
    </div>
  </body>
</html>
